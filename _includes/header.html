<header class="site-header">
  <div class="container">
    <h1><a id="lisa" href="{{ "/" | prepend: site.baseurl }}">Lisa</a></h1>

    <button type="button" class="sliding-panel-button">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="navbar sliding-panel-content">
      <ul>
        {% for item in site.navbar %}
          {% if headerIndex == item.title %}
            <li><a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" title="" style="color:#3B3B3B;">{{ item.title }}</a></li>
          {% else %}
            <li><a href="{{ '/' | prepend: site.baseurl }}{{ item.slug }}" title="">{{ item.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>

<div class="sliding-panel-fade-screen"></div>
<div class="kong"></div>
