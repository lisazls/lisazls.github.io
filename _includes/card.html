
	<div class="newcard newcard_container" data-index="0"> 
		<div class="newcard_dummy"></div>
		<div class="newcard_content">
			<a href="{{ site.baseurl }}{{ portfolio.url }}">
				<img class="newcard__image" src="{{ site.baseurl }}/{{ portfolio.icon }}" alt="">
				<div class="card_title">{{ portfolio.title }}</div>
				<div class="card_desc">{{ portfolio.summary }}</div>
			</a>
			<div class="card_time">{{ portfolio.date | date: "%b %-d, %Y" }}</div>
		</div>
	</div>
