
<div class="card2">
	<div class="info">
		<a href="{{ site.baseurl }}{{ blog.url }}">
			<div class="tittle">{{ blog.title }}</div>
			<div class="summary">{{ blog.summary2 }}</div>
		</a>
		<div class="card2_time">{{ blog.date | date: "%b %-d, %Y" }}</div>
	</div>

	<a href="{{ site.baseurl }}{{ blog.url }}">
		<img src="{{ site.baseurl }}/{{ blog.icon }}" alt="1">
	</a>

</div>
